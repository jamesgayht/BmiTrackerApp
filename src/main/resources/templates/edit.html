<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Tracker</title>
    <link rel="stylesheet" href="https://res.cloudinary.com/domhs7ghe/raw/upload/v1665319717/style_f6fjbl.css"
        type="text/css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->


</head>

<body>
    <div class="header">

        <video autoplay loop class="back-video" muted plays-inline>
            <source src="https://res.cloudinary.com/domhs7ghe/video/upload/v1665304675/GreenScanTrimmed_mhoa7n.mp4"
                type="video/mp4">
        </video>

        <nav>
            <ul class="nav-links">
                <li>
                    <a th:href="@{/home}" class="col md-grid" style="text-decoration:none">
                        <input type="hidden" th:field="${currUser.username}"></input>
                        <h4 class="text-white h6 m-0 col-md-4" th:text="${currUser.username}"></h4>
                    </a>
                </li>

                <li class="dropdown">
                    <button class="dropbtn" th:text="*{day}"> </button>
                    <span class="col-md-4 d-flex justify-content-center" th:object="${dayObj}">
                        <input type="hidden" th:field="*{day}"></input>
                        <div class="dropdown-content">
                            <span th:object="${currUser}">
                                <ul class="dropdown-menu">
                                    <li th:each=" entry : *{dayMap}"><a class="dropdown-item"
                                            th:href="@{'/selectDay/' + ${currUser.username} + '/' + ${entry.key}}"
                                            th:text="${entry.key}"></a></li>
                                </ul>
                            </span>
                        </div>
                    </span>
                </li>

                <li class="btn">
                    <a href="/"> Logout </a>
                </li>

            </ul>
        </nav>

        <div class="content">
            <h1> Your Saved BMI </h1>

            <form action="#" th:action="@{'/del/' + ${currUser.username} + '/' + ${dayObj.day}}" method="post"
                th:object="${generatedBmiObj}">
                
                <div class="m-3 card">


                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-4 col-md-6 d-flex justify-content-between px-8 "
                                th:each="bmiData, stat :*{bmiList}">
                                <span class="border p-2 rounded text-secondary">
                                    <br>
                                    <span th:text="'BMI: ' + ${bmiData.userBmi}"></span>
                                    <br>
                                    <span th:text="'Weight: ' + ${bmiData.userWeight}"></span>
                                    <br>
                                    <span th:text="'Height: ' + ${bmiData.userHeight}"></span>
                                    <br>
                                </span>
                            </div>
                            <br>
                            <div class="card-header d-flex justify-content-between">
                                <button class="btn btn-warning mx-3  mt-1" name="delete" type="submit">Delete</button>
                            </div>
                            <br>
                            </span>

                            </dd>
                        </div>
                    </div>
                </div>
            </form>
        </div>


</body>

</html>
