<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>BMI Tracker</title>
</head>

<body>
    <form method="POST" th:action="@{/save}" th:object="${generatedBmiObj}">
        <nav class="navbar navbar-dark bg-dark text-white px-3">
            <div class="container-fluid">

                <!-- USERNAME - CLICK TO RETURN TO HOMEPAGE -->
                <a th:href="@{/home}" class="col md-grid" style="text-decoration:none">
                    <input type="hidden" th:field="${currUser.username}"></input>
                    <h4 class="text-white h6 m-0 col-md-4" th:text="${currUser.username}"></h4>
                </a>


                <span class="col-md-4 d-flex justify-content-center" th:object="${dayObj}">
                    <input type="hidden" th:field="*{day}"></input>
                    <div class="nav-item dropdown">
                        <span class="nav-link dropdown-toggle float-center" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false" th:text="${dayObj.day}"></span>
                        <span th:object="${currUser}">
                            <ul class="dropdown-menu">
                                <li th:each=" entry : *{dayMap}"><a class="dropdown-item"
                                        th:href="@{'/selectDay/'+${entry.key}}" th:text="${entry.key}"></a></li>
                            </ul>
                        </span>
                    </div>
                </span>
                <a href="/" class="text-decoration-none text-white h6 m-0 col-md-4 d-flex justify-content-end"> Logout
                </a>
            </div>
        </nav>

        <div class="text-center">
            <img src="https://lh3.googleusercontent.com/aa-_PDP0dwD9_hI7ozCdvTGmSNWpmkxQ6qRhauXh043rSqOUaF5BjBYfduVEU7OgX7BZ3UHL4Ns9gGh12VHugHksy-lkHy6Wn0CoVzi0zrvB1p4SIrHChXHFwsifOmF_eFFFrIm8=w2400"
                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile"
                referrerpolicy="no-referrer">
        </div>

        <div class="container my-3; text-center">
            <div class="row m-2 ">
                <div class="card-title">
                    <h4>Your Generated BMI:</h4>
                </div>

                <div class="align-items-center" th:each="bmiData, stat :*{bmiList}">
                    <div class="card my-2;">
                        <div class="card-header d-flex justify-content-between">

                            <label class="form-label fs-5 text-capitalize" th:for="${bmiData.userBmi}"
                                th:text="'BMI: ' + ${bmiData.userBmi}"></label>
                            <input type="hidden" th:field="*{bmiList[__${stat.index}__].userBmi}">

                        </div>
                        <div class="card-header d-flex justify-content-between">

                            <label class="form-label fs-5 text-capitalize" th:for="${bmiData.userWeight}"
                                th:text="'Weight: ' + ${bmiData.userWeight}"></label>
                            <input type="hidden" th:field="*{bmiList[__${stat.index}__].userWeight}">

                        </div>
                        <div class="card-header d-flex justify-content-between">


                            <label class="form-label fs-5 text-capitalize" th:for="${bmiData.userHeight}"
                                th:text="'Height: ' + ${bmiData.userHeight}"></label>
                            <input type="hidden" th:field="*{bmiList[__${stat.index}__].userHeight}">

                        </div>
                    </div>
                </div>

                <div class="card-title d-flex gap-3 mt-3 ">

                    <div class="col d-grid mb-3">
                        <button class="btn btn-dark" type="submit" name="saveSelected">Save</button>
                    </div>

                    <a th:href="@{/cancel}" class="col d-grid mb-3" style="text-decoration:none">
                        <button class="btn btn-secondary" type="button">Cancel</button>
                    </a>

                </div>
            </div>
        </div>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
