<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark text-white px-3">
        <div class="container-fluid">
            <h4 class="h6 m-0 col-md-4" th:text="${currUser.username}"></h4>
            <span class="col-md-4 d-flex justify-content-center" th:object="${dayObj}">
                <input type="hidden" th:field="*{day}"></input>
                <div class="nav-item dropdown">
                    <span class="nav-link dropdown-toggle float-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${dayObj.day}"></span>
                    <span th:object="${currUser}">
                        <ul class="dropdown-menu"  >
                            <li th:each=" entry : *{dayMap}"><a class="dropdown-item" th:href="@{'/selectDay/'+${entry.key}}" th:text="${entry.key}"></a></li>
                        </ul>
                    </span>
                </div>
            </span>
            <a href="/" class="text-decoration-none text-white h6 m-0 col-md-4 d-flex justify-content-end"> Logout </a>
        </div>
      </nav>

    <!-- Height and Weight Form -->
    <div class="container mt-4 ">
        
        <div class="card col bg-light m-3 py-3 px-5">
            
             <div class="text-center">
                <img 
                src="https://lh3.googleusercontent.com/BgpmBNhM1pmn8UuT6GISRNHdo5dHj79SSEE_mywST5eGzQb7yRn6eKRiAnqUDXPA3Qo_KJrUcppLIiz2nQCBG5S4b1_uh2DK9c0XBnOxLuJMUJwRBMylsO__lr9Smz7etJocJMUE=w2400"
                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" 
                width="200px" alt="profile"
                referrerpolicy="no-referrer">
              </div> 
              
            <form action="#" th:action="@{'/showBmi/' + ${currUser.username}}" method="post" >
                <label for="queryWeight" class="form-label fs-5 p-1">Enter Weight:</label>
                <input class="form-control mb-3" type="text" th:name="queryWeight" placeholder="Weight in kg" required />

            <form action="#" th:action="@{'/showBmi/' + ${currUser.username}}" method="post" >
                <label for="queryHeight" class="form-label fs-5 p-1">Enter Height:</label>
                <input class="form-control mb-3" type="text" th:name="queryHeight" placeholder="Height in meters" required />


                <div class="row justify-content-between mb-3 align-items-end">
                    <div class="col" th:object="${dayObj}">
                            <label class="form-label p-1 fs-5" for="date">Date</label>
                            <input type="date" class="form-control" id="date" autocomplete="off" th:field="*{day}" required/> 
                    </div>
                </div>
                <div>
                    <div class="col-lg col-md-12 align-items-end mt-3">
                        <div class="d-grid ">
                            <button class="btn btn-dark " type="submit">Generate BMI!</button>
                        </div>
                        
                    </div>
                </div>
            </form>
        </div>


         <!-- BMI of Selected Day -->
        <form action="#" th:action="@{'/edit/' + ${currUser.username} + '/' + ${dayObj.day}}" method="post" th:object="${generatedBmiObj}">
            <div class="m-3 card" th:if="${generatedBmiObj!='emptyList'}"   >
                <div class="card-header d-flex justify-content-between" >
                    <p class="form-label fs-5 text-capitalize mx-3 mt-1" th:text="'Date: ' + ${dayObj.day}"></p>
                    <div class="d-flex align-items-center">
                        <button class="btn btn-secondary mx-3" type="submit">Edit</button>
                    </div>
                </div>

                <div class="card-body">
                    <div class="row">
                        <dd class="col-lg-4 col-md-6 d-flex justify-content-between px-5 "  th:each="bmiData, stat :*{bmiList}">
                            <span class="border p-2 rounded text-secondary">
                            <span  th:text="'BMI: ' + ${bmiData.userBmi}"></span> 
                            <br>
                            <span  th:text="'Weight: ' + ${bmiData.userWeight}"></span> 
                            <br>
                            <span  th:text="'Height: ' + ${bmiData.userHeight}"></span> 
                            </span>
                            
                        </dd>                    
                    </div>
                </div>
            </div>
        </form>
        

        <!-- List of recorded days -->

        <div class="card-header d-flex flex-wrap m-3 justify-content-evenly" th:object="${currUser}" >
            <div th:each=" entry : *{dayMap}">
                <a th:href="@{'/selectDay/'+${entry.key}}" class="mb-3 me-2 card text-decoration-none" >
                    <button class="btn btn-light p-3" type="button" th:text="${entry.key}"></button>
                </a>
            </div>
        </div>
        
            
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
