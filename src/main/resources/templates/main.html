<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Tracker</title>
    <link rel="stylesheet" href="https://res.cloudinary.com/domhs7ghe/raw/upload/v1665301045/index_stz5dj.css"
        type="text/css">

    <!-- <link rel="stylesheet" href="index.css" type="text/css"> -->

</head>

<body>

    <div class="header">

        <video autoplay loop class="main-back-video" muted plays-inline>
            <source src="https://res.cloudinary.com/domhs7ghe/video/upload/v1665304339/HumanScanTrimmed_ao1tjz.mp4"
                type="video/mp4">
        </video>

        <nav>
            <ul class="nav-links">
                <li>
                    <a th:href="@{/home}" class="col md-grid" style="text-decoration:none">
                        <input type="hidden" th:field="${currUser.username}"></input>
                        <h4 class="text-white h6 m-0 col-md-4" th:text="${currUser.username}"></h4>
                    </a>
                </li>

                <li class="dropdown">
                    <button class="dropbtn"> <strong> Saved Days </strong></button>
                    <span class="col-md-4 d-flex justify-content-center" th:object="${dayObj}">
                        <input type="hidden" th:field="*{day}"></input>
                        <div class="dropdown-content">
                            <span th:object="${currUser}">
                                <ul class="dropdown-menu">
                                    <li th:each=" entry : *{dayMap}"><a class="dropdown-item"
                                            th:href="@{'/selectDay/' + ${currUser.username} + '/' + ${entry.key}}"
                                            th:text="${entry.key}"></a></li>
                                </ul>
                            </span>
                        </div>
                    </span>
                </li>

                <li class="btn">
                    <a href="/"> Logout </a>
                </li>

            </ul>
        </nav>

        <div class="content">
            <h2>
                Tracking BMI is important as it fosters an environment for weight management.

                Click <a href="https://www.healthhub.sg/live-healthy/410/Healthy%20Weight" target="_blank"
                    rel="noopener noreferrer" style="color:white">here</a> to find out more today!

            </h2>

                 <!-- <form action="#" th:action="@{'/showBmi/' + ${currUser.username}}" method="post">
                <label for="queryWeight" class="form-label fs-5 p-1"></label>
                <input type="number" step=".01" placeholder="&#x270e; Enter Weight in kg" required>
                <br>
                <input type="number" step=".01" placeholder="&#x270e; Enter Height in m" required>
                <br>
                <input type="date" placeholder="&#x270e; Enter Height in m" required>
                <br>
                <button type="submit">Generate!</button>
            </form> -->

            <form action="#" th:action="@{'/showBmi/' + ${currUser.username}}" method="post">
                <label for="queryWeight" class="form-label fs-5 p-1">Enter Weight:</label>
                <input class="form-control mb-3" type="number" step=".01" th:name="queryWeight" placeholder="Weight in kg"
                    required />

                <form action="#" th:action="@{'/showBmi/' + ${currUser.username}}" method="post">
                    <label for="queryHeight" class="form-label fs-5 p-1">Enter Height:</label>
                    <input class="form-control mb-3" type="number" step=".01" th:name="queryHeight" placeholder="Height in meters"
                        required />


                    <div class="row justify-content-between mb-3 align-items-end">
                        <div class="col" th:object="${dayObj}">
                            <label class="form-label p-1 fs-5" for="date">Select Date:</label>
                            <input type="date" class="form-control" id="date" autocomplete="off" th:field="*{day}"
                                required />
                        </div>
                    </div>
                    <div>
                        <div class="col-lg col-md-12 align-items-end mt-3">
                            <div class="d-grid ">
                                <button class="btn btn-dark " type="submit">Generate BMI!</button>
                            </div>

                        </div>
                    </div>
                </form>
        </div>

</body>

</html>
