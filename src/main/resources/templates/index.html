<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >

    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Welcome to your BMI Generator!</h2>
            
            <div class="text-center mb-5 text-dark">Use this app to calculate your BMI now to know your risk for obesity-related diseases. A value between 18.5 - 24.9 indicates a healthy weight range relative to your height. 
            </p>
                Make everyday healthy actions fun and simple with  <a href = "https://www.lumihealth.sg/" target="_blank" rel="noopener noreferrer"> LumiHealth</a> today! 
            </div>

            <div class="card my-5">
    
              <div class="card-body cardbody-color p-lg-5">
    
                <div class="text-center">
                  <img 
                  src="https://lh3.googleusercontent.com/jjKuMaAIZPUS9ggCcPqgdlnOr9yK2EGD2aj3XeVZKOqFyN_-BN0Jp3LwkI6MUGciMl8CBMxi4ky4aTFBMWBK9EdVztFIimHzgkhs1xq-RvUU1CrUHeje-KOArX9FhVE60zvLwqZI=w2400" 
                  class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" 
                  width="200px" alt="profile"
                  referrerpolicy="no-referrer">
                </div>

                <form style="margin: 0; padding: 0;" action="#" th:action="@{/login}" method="post" >
                
                <div class="mb-3">
                    <input class="form-control mb-3" type="text" th:name="username" placeholder="Username" required />
                </div>

                <div class="mb-3">
                  <input class="form-control mb-3" type="password" th:name="password" placeholder="Password" required>
                </div>

                <div class="col-lg col-md-12 align-items-end mt-3">
                    <div class="d-grid ">
                        <button class="btn btn-dark " type="submit">Login</button>
                    </div>

                </div>
              </form>
            </div>
    
          </div>
        </div>
      </div>

</body>
</html>
